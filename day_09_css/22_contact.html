<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/22_contact.css">
</head>
<body>
    
    <div class="contact-wrapper">
        <div class="contact-info">
            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-solid fa-phone-volume"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Phone</div>
                    <div class="info"><a href="tel:+61 0452534408">+61 0452534408</a></div>
                </div>
            </div>
            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Email</div>
                    <div class="info"><a href="mailto:surajneupane02@gmail.com">surajneupane02@gmail.com</a></div>
                </div>
            </div>
            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Address</div>
                    <div class="info"><address>29-31 Romsey Street, Waitara, 2077</address></div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Let's work together!</h2>
            <p>I design and code beautifully simple things and i love what i do. Just simple like</p>
        <form action="#">
            <input type="text" placeholder="First name" name="firstname" id="firstname">
            <input type="text" placeholder="Last name" name="lastname" id="lastname">
            <input type="email" placeholder="Email Address" name="emailaddress" id="emailaddress">
            <input type="tel" placeholder="Telephone Number" name="telephonenumber" id="telephonenumber">
            <select id="service" name="service">
                <option value="Branding Design">Branding Design</option>
                <option value="Web Design">Web Design</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="App Design">App Design</option>
            </select>
            <textarea id="message" name="message" placeholder="message"></textarea>
            <input type="submit" value="Send Message">

        </form>


        
        

    </div>


</body>
</html>
