<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./assets/css/5_selector.css" />
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <h2>type selector</h2>
    <h2>attribute selector</h2>
    <h3 id="special_heading">id selector</h3>
    <h3 class="danger_text">another class</h3>
    <h3 class="danger_text">another class selector</h3>
    <a href="./index.html" class="danger_text">Back to home</a>
    <h3 class="no_color">attribute with value selector</h3>
    <input type="text" placeholder="Name" />
    <input type="text" readonly placeholder="Enter your email address..." value="surajneupane02@gmail.com"/>
    <input class="submit_btn" type="button" value="submit" />
    <input type="button" value="reset" />
    <button class="submit_btn">Special Button</button>

    <input type="search" placeholder="Search here...">

    <button disabled>Register Now</button>
    <button>Sign In</button>

    <p class="fancy_text">A CSS pseudo-element is a keyword added to a selector that lets you style a specific part of the selected element(s).</p>
    <input type="file" class="file_picker">
  
  
  </body>
</html>
