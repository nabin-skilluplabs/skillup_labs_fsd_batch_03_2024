<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./assets/css/5_selectors.css">
</head>
<body>
    <div class="main_container">
    <h1>CSS Selectors</h1>

    <h2>type Selector</h2>
    <h2>attribute selector</h2>
    <h3 id="special_heading">id selector</h3>
    <h3 class="danger_text">class selector</h3>
    <h3 class="danger_text">another class selector</h3>
    <a href="./index.html" class="danger_text">Back to home</a>
    <h3 class="no_color">attribute with value selector</h3>
    <input type="text" disabled placeholder="Enter your email address..." value="nabin@skilluplabs.com.au">
    <input type="button"  value="Submit">

    <input type="search" placeholder="Search here...">


    <button disabled>Register Now</button>
    <button>Sign In</button>


    <p class="fancy_text">A CSS pseudo-element is a keyword added to a selector that lets you style a specific part of the selected element(s).    </p>

    <input type="file" class="file_picker">
</div>
