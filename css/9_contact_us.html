<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/9_contact_us.css">
</head>
<body>
    <div class="contact_us_outer_box">
        <div class="contact_us_inner_box">

            <div class="contact_us_intro">
                <h3> contact us</h3>
                <h2>We are open for any suggesiton
                    or just to have a chat.</h2>
                <address>
                    Suite 31, 10 Bridge Street, <br>
                    Granville 2142, New South Wales 
                </address>
                <p>
                    <a href="mailto:asdfghyr2344@gmail.com">asdfghyr2344@gmail.com</a> <br>
                    <a href="tel:1234567890">1234567890</a>
                </p>

            </div>
            <div class="contact_us_form">
                <h3> Send us a message </h3>
                <form action="/" method="post">
                    <div>
                        <label for="fullName">Full Name:</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send Message">
                    </div>

                </form>

            </div>
                

        </div>
    </div>


 <footer></footer>   
</body>
</html>
