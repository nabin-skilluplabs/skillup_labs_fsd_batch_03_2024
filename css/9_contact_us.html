<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/assets/css/9_contact_us.css">
</head>
<body>
    <div class="contact_us_outer_box">
        <div class="contact_us_inner_box">
            <div class="contact_us_intro">
                <h3>Contact Us</h3>
                <h2>We are open for any suggestion or just to have a chat</h2>
                <address>Suite 31, 10 Bridge Street, <br>
                    Granville 2142, New South Wales </address>
                <p>
                    <a href="mailto:kharelsamir79@gmail.com">kharelsamir79@gmail.com</a><br>
                    <a href="tel:042345678">042345678</a>
                </p>
            </div>
            <div class="contact_us_Form">
                <h3>Send us Message</h3>
                <form action="/" method="post">
                    <div>
                        <label for="fullname">Full Name:</label>
                        <input type="text" name="fullname" id="fullname">

                    </div>
                    <div>
                        <label for="email"> Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="message"> Message:</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div>
                        <input type="button" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
