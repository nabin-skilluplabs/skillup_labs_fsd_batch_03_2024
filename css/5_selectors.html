<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors CSS</title>
    <link rel="stylesheet" href="./assets/5_selector.css">

<body>
    <h1>css Selectors</h1>
    
    <h2>type selector</h2>
    <h2>attribute selector</h2>
    <h3 id="special_heading">id selector</h3>
    <h3 class="danger_text">another class selector</h3>

    <button>special button</button>

    <input class="file_picker" type="file">
