<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/9_contactus.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="contact_us_outer_box">
        <div class="contact_us_inner_box">
            <div class="contact_us_intro">
                <h3>contact us</h3>
                <h2> we are open for any suggestion or just to have a chat</h2>
                <address>
                    Suite 31, 10 Bridge Street, <br>
                    Granville 2142, New South Wales
                </address>
                <p><a href="mailto:info@akashyadav.com">info@akashyadav.com</a> <br>
                    <a href="tel:9868765159">9868765159</a>
                </p>

            </div>
            <div class="contact_us_form">
                <h3>Send us message</h3>
                <form action="/" method="post">
                    <div>
                        <label for="fullName">Full Name:</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send Message">
                    </div>
                </form>

            </div>

        </div>
    </div>
</body>

</html>
