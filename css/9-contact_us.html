<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/9_contact_us.css">
</head>
<body>
    <div class="contact_us_outer_box">
        <div class="contact_us_inner_box">
            <div class="contact_us_intro">
                <h3>Contact Us</h3>
                <h2>We are open for any suggesiton
                    or just to have a chat.</h2>
                <address>
                    46-48 Harris-Street, Harris Park, 2150
                </address>
                <p>
                    <a href="mailto:yamk625@gmail.com">yamk625@gmail.com</a><br>
                    <a href="tel:0424533213">0424533213</a>
                </p>
            </div>
            <div class="contact_us_form">
                <h3>Send us message</h3>
                <form action="/" method="post">
                    <div>
                        <label for="fullname">FullName:</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="message">Message:</label>
                        <textarea name="message" id="Message"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send Message">
                    </div>
                </form>

            </div>

        </div>
    </div>
</body>
</html>
