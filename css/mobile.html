<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <title>ContactUs</title>
</head>

<body>
    <div class="contact-wrapper">
        <div class="contact-info">
            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-solid fa-phone-volume"></i>

                </div>
                <div class="contact-label">
                    <div class="label">Phone</div>
                    <div class="info"><a href="tel:0452565159">0452565159</a></div>

                </div>

            </div>
            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Email</div>
                    <div class="info"><a href="mailto:yadavakash2060@gmail.com">yadavakash2060@gmail.com</a></div>
                </div>

            </div>
            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Address</div>
                    <div class="info">
                        <address>43-45 Neil Street, Merrylands, 2160, NSW, Australia</address>
                    </div>

                </div>

            </div>

        </div>
        <div class="contact-form">
            <h2>Let's work together</h2>
            <p>I design and code beautifully simple things and i love what i do. Just simple like</p>
            <form action="">
                <input type="text" name="fName" id="fName" placeholder="First Name">
                <input type="text" name="lName" id="lName" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="email">
                <input type="tel" name="phNumber" id="phNumber" placeholder="phone number">
                <select name="services" id="services">
                    <option value="" selected>Choose Service</option>
                    <option value="Branding Design">Branding Design</option>
                    <option value="Web Design">Web Design</option>
                    <option value="UX/UI Design">UX/UI Design</option>
                    <option value="App Design">App Design</option>
                </select>
                <textarea name="textarea" id="textarea" placeholder="message"></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>

</html>
