<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/23_contact.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="contact-info">
            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-solid fa-phone-volume"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Phone</div>
                    <div class="info"><a href="tel:0404040404">0404040404</a> </div>

                </div>
            </div>
            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Email</div>
                    <div class="info"><a href="golu@gmail.com">golu@gmail.com</a> </div>

                </div>
            </div>
            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="contact-label">
                    <div class="label">location</div>
                    <div class="info"><address>27 chetwynd Rd, Merrylands 2160</address> </div>

                </div>
            </div>

        </div>
        <div class="contact-form">
            <h2>Lets work together</h2>
            <p>I design and code beautifully simple things and i love what i do. Just simple like</p>
            <form action="">
                <input type="text" placeholder="first name" name="f-name" id="f-name">
                <input type="text" placeholder="Last Name" name="l-name" id="l-name">
                <input type="email" placeholder="Email Address" name="email" id="email">
                <input type="tel" placeholder="Phone number" name="phone" id="phone">
                <select name="services" id="services">
                    <option value="">Choose Service</option>
                    <option value="">Branding Design</option>
                    <option value="">Web Design</option>
                    <option value="">UI/UX Design</option>
                </select>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <input type="submit" value="send message">
            </form>

        </div>
    </div>
</body>
</html>
