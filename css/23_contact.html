<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/23_contact.css">
</head>
<body>
    
    <div class="contact-wrapper">
        <div class="contact-info">

            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-solid fa-phone-volume"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Phone</div>
                    <div class="info"><a href="tel:+61 0420344567">+61 0420344567</a></div>
                </div>
            </div>

            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Email</div>
                    <div class="info"><a href="mailto:nabin@skilluplabs.com.au">nabin@skilluplabs.com.au</a></div>
                </div>
            </div>


            <div class="contact-info-row">
                <div class="contact-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="contact-label">
                    <div class="label">Address</div>
                    <div class="info"><address>27 Chetwynd Rd, Merrylands 2160</address></div>
                </div>
            </div>


        </div>

        <div class="contact-form">
            <h2>Letâ€™s work together!</h2>
            <p>I design and code beautifully simple things and i love what i do. Just simple like            </p>
            <form action="">
                <input type="text" placeholder="First name" name="firsName" id="firstName">
                <input type="text" placeholder="Last name" name="lastName" id="lastName">
                <input type="email" placeholder="Email address" name="emailAddress" id="emailAddress">
                <input type="tel" placeholder="Phone number" name="phoneNumber" id="phoneNumber">
                <select id="services" name="services">
                    <option value="" selected>Choose Service</option>
                    <option value="Branding Design">Branding Design</option>
                    <option value="Web Design">Web Design</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                    <option value="App Design">App Design</option>
                </select>
                <textarea id="message" name="message" placeholder="Message"></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>


    </div>

</body>
</html>
